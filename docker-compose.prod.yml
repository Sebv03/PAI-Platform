# Docker Compose para Producción
version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: pai_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-pai_db}
    restart: unless-stopped
    networks:
      - pai_network
    # No exponer puerto en producción (solo acceso interno)
    # ports:
    #   - "5432:5432"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pai_backend_prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pai_db}
      - SECRET_KEY=${BACKEND_SECRET_KEY}
      - ALGORITHM=${BACKEND_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${BACKEND_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - UPLOAD_DIR=uploads/submissions
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pai_network

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: pai_ml_service_prod
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pai_db}
      - CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - MODEL_PATH=models/risk_prediction_model.pkl
      - MODEL_DIR=models
      - RISK_THRESHOLD=${ML_RISK_THRESHOLD:-0.5}
    volumes:
      - ./ml-service/models:/app/models
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pai_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${FRONTEND_API_BASE_URL:-http://localhost:8000}
        - VITE_ML_SERVICE_URL=${FRONTEND_ML_SERVICE_URL:-http://localhost:8001}
    container_name: pai_frontend_prod
    ports:
      - "5173:80"
    depends_on:
      - backend
      - ml-service
    restart: unless-stopped
    networks:
      - pai_network

networks:
  pai_network:
    driver: bridge

volumes:
  postgres_data:

